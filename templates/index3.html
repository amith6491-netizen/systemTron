<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<style>
   body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: burlywood;
}

h1 {
    margin-top: 100px ;
}

#game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    justify-content: center;
    margin: 30px auto;
}

.cell {
    width: 100px;
    height: 100px;
    background: red;
    border: 2px solid #333;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.cell:hover {
    background: #ececec;
}

#reset {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
}
</style> 
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status">Player X's Turn</h2>

    <button id="reset">Reset Game</button>

<script>
let cells = document.querySelectorAll(".cell");
let statusText = document.getElementById("status");
let resetBtn = document.getElementById("reset");

let currentPlayer = "X"; // Player is X, AI is O
let gameActive = true;
let board = ["", "", "", "", "", "", "", "", ""];

const winningPatterns = [
    [0,1,2], [3,4,5], [6,7,8],       // rows
    [0,3,6], [1,4,7], [2,5,8],       // columns
    [0,4,8], [2,4,6]                 // diagonals
];

cells.forEach(cell => {
    cell.addEventListener("click", playerMove);
});

// Player Move
function playerMove() {
    const index = this.getAttribute("data-index");

    if (board[index] !== "" || !gameActive || currentPlayer !== "X") return;

    board[index] = "X";
    this.textContent = "X";

    checkWinner();

    if (gameActive) {
        currentPlayer = "O";
        statusText.textContent = "AI Thinking...";
        setTimeout(AIMove, 500); // delay for realism
    }
}

// AI Move (Medium Difficulty)
function AIMove() {
    if (!gameActive) return;

    let emptyCells = [];
    board.forEach((cell, i) => {
        if (cell === "") emptyCells.push(i);
    });

    // AI picks a random empty index
    let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

    board[randomIndex] = "O";
    cells[randomIndex].textContent = "O";

    checkWinner();

    if (gameActive) {
        currentPlayer = "X";
        statusText.textContent = "Player X's Turn";
    }
}

// Check winner or draw
function checkWinner() {
    for (let pattern of winningPatterns) {
        let [a, b, c] = pattern;

        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            statusText.textContent = `${board[a]} Wins!`;
            gameActive = false;
            return;
        }
    }

    if (!board.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
    }
}

resetBtn.addEventListener("click", () => {
    board = ["", "", "", "", "", "", "", "", ""];
    cells.forEach(cell => cell.textContent = "");
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = "Player X's Turn";
});
</script>
</body>
</html>
