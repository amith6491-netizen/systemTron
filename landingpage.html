<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Games Hub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 10px;
      background: linear-gradient(45deg, #ff0048, #5200ff);
      border-radius: 0 0 25px 25px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .game-card {
      background: #1c1c1e;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.07);
      background: #272729;
    }

    .game-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .play-btn {
      background: #ff006a;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <header>

  <div class="games-container">

      <h3>Car Race</h3>
